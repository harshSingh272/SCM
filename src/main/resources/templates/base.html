<!DOCTYPE html>
<html lang="en"
th:fragment="parent(content, title, script)"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">Base page</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" th:href="@{'/css/style.css'}"/>
</head>
<body class="dark:bg-gray-800 dark:text-white">
    <!-- common header -->

    <!-- if the user is logged in  -->
     <div th:if="${loggedInUser}">
        <section th:replace="~{user/user_navbar :: user-navbar}"></section>
     </div>
     <!-- if the user is not logged in -->
     <div th:unless="${loggedInUser}">
        <section th:replace="~{navbar :: navbar}"></section>
     </div>
    <!-- main content -->
    <div class="p-4 h-screen w-full  pt-20">
        <section data-th-replace="${content}"></section>
    </div>
    

    <!--common footer -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script data-th-src="@{'/js/script.js'}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <th:block data-th-replace="${script}"></th:block>
</body>
</html>
